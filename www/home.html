<html>
    <head>
        <link href="css/index.css" media="all" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="js/jquery.resizeimagetoparent.min.js"></script>
        <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>Jeanine</title>
    </head>
    <body>
        <div class="header">
            <div class="header-title" id="common-title">Jeanine</div>
            <div class="header-title" id="search-title">
                <form>
                    <input id="header-search-input" type="text" placeholder="placeholder"><i class="fa fa-search"></i>
                </form>
            </div>
            <div class="header-right"><i class="fa fa-search"></i></div>
        </div>
        <div class="main-content">
            <div class="content-choose">
                <div class="selected" id="jingxuan">精选</div>
                <div id="guanzhu">我的关注</div>
            </div>
            <!-- 精选的posts -->
            <div class="posts" id="jingxuan-posts">  
                <div class="post">
                    <div class="status">
                        <div class="location">Shanghai</div>
                        <div class="poster"><span class="poster-avatar"></span>Charles</div>
                        <div class="time">12m</div>
                    </div>
                    <div class="post-content">
                        <img class="post-img" src="img/goods/IMG_1064.JPG">
                        <div class="post-text">
                            买买买买<span class="post-tag">#搭配</span><span class="post-tag">#萌</span><span class="post-tag">#棒</span>
                        </div>
                    </div>
                    <div class="detail">
                        <div class="share"><a href="">
                            <img class="icon" src="img/post_buttons/share.png">
                        </a></div>
                        <div class="comment"><a href="">
                            <div class="ctext">20</div>
                            <div class="cicon"><img class="icon" src="img/post_buttons/comments.png"></div>
                        </a></div>
                        <div class="like">
                            <div class="ltext">326</div>
                            <div class="licon"><img class="icon" src="img/post_buttons/like.png"></div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- 关注的posts -->
            <div class="posts" id="guanzhu-posts">
                <div class="post">
                    <div class="status">
                        <div class="location">Shanghai</div>
                        <div class="poster"><span class="poster-avatar"></span>Charles</div>
                        <div class="time">12m</div>
                    </div>
                    <div class="post-content">
                        <img class="post-img" src="img/goods/IMG_1064.JPG">
                        <div class="post-text">
                            买买买买<span class="post-tag">#搭配</span><span class="post-tag">#萌</span><span class="post-tag">#棒</span>
                        </div>
                    </div>
                    <div class="detail">
                        <span><a href="">分享</a></span>
                        <span><a href="">评论</a></span>
                        <div class="detail-like">Like 355</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <a href="home.html"><div class="footer-button selected"><img src="img/bottom_bar/bottomBarHome.png"></div></a>
            <a href="explore.html"><div class="footer-button"><img src="img/bottom_bar/bottomBarExplore.png"></div></a>
            <a href="add.html"><div class="footer-button"><img src="img/bottom_bar/bottomBarAdd.png"></div></a>
            <a href="profile.html"><div class="footer-button"><img src="img/bottom_bar/bottomBarProfile.png"></div></a>
            <a href="shop.html"><div class="footer-button"><img src="img/bottom_bar/bottomBarShop.png"></div></a>
        </div>
        <script type="text/javascript">
            $(document).ready(function() {
                $("#guanzhu-posts").hide();
                $("#search-title").hide();
                $("#jingxuan").click(function() {
                    $("#jingxuan-posts").show();
                    $("#jingxuan").addClass("selected");
                    $("#guanzhu-posts").hide();
                    $("#guanzhu").removeClass("selected");
                });
                $("#guanzhu").click(function() {
                    $("#jingxuan-posts").hide();
                    $("#jingxuan").removeClass("selected");
                    $("#guanzhu-posts").show();
                    $("#guanzhu").addClass("selected");
                });
                $(".header-right").click(function() {
                    $("#common-title").hide();
                    $(".header-right").hide();
                    $("#search-title").show();
                    $("#header-search-input").focus();
                });
                $("#header-search-input").focusout(function() {
                    $("#common-title").show();
                    $(".header-right").show();
                    $("#search-title").hide();
                });
                
            });
        </script>
    </body>
</html>
