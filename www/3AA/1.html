<html>
    <head>
        <link href="../css/demo.css" media="all" rel="stylesheet" type="text/css">
        <link href="3AA.css" media="all" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="../css/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <script type="text/javascript" src="../js/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="../js/jquery.resizeimagetoparent.min.js"></script>
        <script type="text/javascript" src="../js/bootstrap.min.js"></script>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>Jeanine</title>
    </head>
    <body>
        <div class="header">
            <div class="header-left"><i class="fa fa-home icon"></i></div>
            <div class="header-title" id="common-title">布洛克皮鞋</div>
        </div>
        <div id="myCarousel" class="carousel slide" data-interval = "false">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="item active"><img style="width:100%;margin:0 auto;" src="../img/limited/1/1a.png"></div>
                <div class="item"><img style="width:100%;margin:0 auto;" src="../img/limited/1/2a.png"></div>
                <div class="item"><img style="width:100%;margin:0 auto;" src="../img/limited/1/3a.png"></div>
                <div class="item"><img style="width:100%;margin:0 auto;" src="../img/limited/1/4a.png"></div>
            </div>

          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <script type="text/javascript">

        </script>

        <div class="row images">
            <div class="image"><img style="width:100%;" src="../img/limited/1/1a.png"></div>
            <div class="image"><img style="width:100%;" src="../img/limited/1/2a.png"></div>
            <div class="image"><img style="width:100%;" src="../img/limited/1/3a.png"></div>
            <div class="image"><img style="width:100%;" src="../img/limited/1/4a.png"></div>
        </div>
        <div class="buy">买买买</div>
        <div class="buy-mask-bg"></div>
        <div class="buy-pannel">
            <table class="table table-hover">
                <tr>
                    <td class="left">尺码</td>
                    <td class="right">选择 +</td>
                </tr>
                <tr>
                    <td class="left">数量</td>
                    <td class="right">- 1 +</td>
                </tr>
                <tr>
                    <td class="left">地址</td>
                    <td class="right">添加 +</td>
                </tr>
                <tr>
                    <td class="left">支付</td>
                    <td class="right">支付宝 +</td>
                </tr>
                <tr>
                    <td class="left">总价</td>
                    <td class="right">￥￥￥</td>
                </tr>

            </table>
            <table class="table table-hover">
                <tr>
                    <td class="center">加入购物车</td>
                </tr>
                <tr>
                    <td class="center">滑动支付</td>
                </tr>
            </table>
        </style>
        <script type="text/javascript">
            $(document).ready(function() {
                $(".buy-pannel").css("bottom", (0 - $(".buy-pannel").height()).toString() + 'px');
                $(".buy").click(function() {
                    $(".buy-pannel").animate({
                        bottom: "+=" + $(".buy-pannel").height().toString(),
                    }, 300);
                    $(".buy-mask-bg").height(($(window).height() - 64).toString() + 'px');
                    $(".buy-mask-bg").width($(window).width().toString() + 'px');
                    $(".buy-mask-bg").fadeIn(300);
                    $("body").css("overflow", "hidden");
                    $("body").bind("touchmove", function(event) {
                        event.preventDefault();
                    });
                });
                // $(".cancel-button").click(function() {
                //     $(".buy-pannel").animate({
                //         bottom: "-=" + $(".buy-pannel").height().toString(),
                //     }, 300);
                //     $(".buy-mask-bg").fadeOut(300);
                //     $("body").css("overflow", "scroll");
                //     $("body").unbind("touchmove");
                // });
                $(".buy-mask-bg").click(function() {
                    $(".buy-pannel").animate({
                        bottom: "-=" + $(".buy-pannel").height().toString(),
                    }, 300);
                    $(".buy-mask-bg").fadeOut(300);
                    $("body").css("overflow", "scroll");
                    $("body").unbind("touchmove");
                });
            });

        </script>

    </body>
</html>
