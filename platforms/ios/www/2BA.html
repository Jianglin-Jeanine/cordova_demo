<html>
    <head>
        <link href="css/demo.css" media="all" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="js/jquery.resizeimagetoparent.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>Jeanine</title>
    </head>
    <body>
        <div class="header">
            <div class="header-left"><a href="javascript: history.go(-1)"><img class="icon" src="img/top_bar/back.png"></a></div>
            <div class="header-title" id="common-title">#格子</div>
            <div class="header-right"><img class="icon" src="img/top_bar/search.png"></div>
            </div>
            <a href="2BB.html">
        </div>
        <div class="main-content">
             <div style="padding:0px;border-top:1px solid #000000;" class="posts">
                <div  class="post">
                    <div class="post-content">
                        <a href="2AA.html"><img class="post-img" src="img/2BA/1.png"></a>
                        <div class="post-tag">
                            <img src="img/1A/tag1.png">
                        </div>
                        <div class="post-text">
                            <img src="img/1A/text1.png">
                        </div>
                    </div>
                    <div class="detail">
                        <div class="share"><img src="img/1A/share.png"></div>
                        <a href="4AC.html"><div class="comment"><img src="img/1A/comment.png"></div></a>
                        <div class="like"><img src="img/1A/like.png"></div>
                    </div>
                </div>
            </div>
             <div style="padding:0px;" class="posts">
                <div  class="post">
                    <div class="post-content">
                        <a href="2AA.html"><img class="post-img" src="img/2BA/2.png"></a>
                        <div class="post-tag">
                            <img src="img/2BA/3.png">
                        </div>
                        <div class="post-text">
                            <img src="img/2BA/4.png">
                        </div>
                    </div>
                    <div class="detail">
                        <div class="share"><img src="img/1A/share.png"></div>
                        <a href="4AC.html"><div class="comment"><img src="img/1A/comment.png"></div></a>
                        <div class="like"><img src="img/1A/like.png"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="share-mask-bg"></div>
        <div class="share-pannel">
            <div class="share-options">
                <div class="row col-xs-12">
                    <div class="col-xs-4 share-option"><img src="img/1A/wechat.png"></div>
                    <div class="col-xs-4 share-option"><img src="img/1A/weibo.png"></div>
                    <div class="col-xs-4 share-option"><img src="img/1A/qq.png"></div>
                </div>
                <div class="row col-xs-12">
                    <div class="col-xs-4 share-option"><img src="img/1A/facebook.png"></div>
                    <div class="col-xs-4 share-option"><img src="img/1A/ins.png"></div>
                    <div class="col-xs-4 share-option"><img src="img/1A/pin.png"></div>
                </div>
            </div>
            <div class="row col-xs-12">
                <div class="cancel-button">CANCEL</div>
            </div>
        </div>
        <script type="text/javascript">
            $(document).ready(function() {
                $(".share-pannel").css("bottom", (0 - $(".share-pannel").height()).toString() + 'px');
                $(".share").click(function() {
                    $(".share-pannel").animate({
                        bottom: "+=" + $(".share-pannel").height().toString(),
                    }, 300);
                    $(".share-mask-bg").height(($(window).height() - 64 - 49).toString() + 'px');
                    $(".share-mask-bg").width($(window).width().toString() + 'px');
                    $(".share-mask-bg").fadeIn(300);
                    $("body").css("overflow", "hidden");
                    $("body").bind("touchmove", function(event) {
                        event.preventDefault();
                    });
                });
                $(".cancel-button").click(function() {
                    $(".share-pannel").animate({
                        bottom: "-=" + $(".share-pannel").height().toString(),
                    }, 300);
                    $(".share-mask-bg").fadeOut(300);
                    $("body").css("overflow", "scroll");
                    $("body").unbind("touchmove");
                });
                $(".share-mask-bg").click(function() {
                    $(".share-pannel").animate({
                        bottom: "-=" + $(".share-pannel").height().toString(),
                    }, 300);
                    $(".share-mask-bg").fadeOut(300);
                    $("body").css("overflow", "scroll");
                    $("body").unbind("touchmove");
                });
            });
        </script>
    </body>
</html>
