<html>
    <head>
        <link href="../css/demo.css" media="all" rel="stylesheet" type="text/css">
        <link href="2DB.css" media="all" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="../css/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <script type="text/javascript" src="../js/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="../js/jquery.resizeimagetoparent.min.js"></script>
        <script type="text/javascript" src="../js/bootstrap.min.js"></script>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>Jeanine</title>
    </head>
    <body>
        <div class="header">
            <div class="header-left"><a href="javascript: history.go(-1)"><img class="icon" src="../img/top_bar/back.png"></a></div>
            <div class="header-title" id="common-title">只有你懂我的性感</div>
        </div>
        <div class="main-content">
            <img class="main-image" src="../img/shop_topics/3a.png">
            <div class="row tag-contents">
                <div class="left">
                    <a href="../3AA/1.html"><img class="image" src="../img/2BB/1.jpg"></a>
                    <div class="price">
                        <div>YingYing</div>
                        <div>黑玫瑰耳环</div>
                        <img class="icon" src="../img/price/1.png">
                    </div>
                    <a href="../3AA/1.html"><img class="image" src="../img/2BB/2.jpg"></a>
                    <div class="price">
                        <div>BUBU</div>
                        <div>BUBU限量高跟鞋</div>
                        <img class="icon" src="../img/price/2.png">
                    </div>
                    <a href="../3AA/1.html"><img class="image" src="../img/2BB/4.jpg"></a>
                    <div class="price">
                        <div>Prada</div>
                        <div>黑色限量手提袋</div>
                        <img class="icon" src="../img/price/3.png">
                    </div>
                    <a href="../3AA/1.html"><img class="image" src="../img/2BB/5.jpg"></a>
                    <div class="price">
                        <div>Ferragamo</div>
                        <div>Ferragamo限量高跟鞋</div>
                        <img class="icon" src="../img/price/4.png">
                    </div>
                </div>
                <div style="padding-top:10px;" class="right">
                    <a href="../3AA/1.html"><img class="image" src="../img/2BB/3.jpg"></a>
                    <div class="price">
                        <div>BUBU</div>
                        <div>BUBU限量凉鞋</div>
                        <img class="icon" src="../img/price/2.png">
                    </div>
                    <a href="../3AA/1.html"><img class="image" src="../img/2BB/6.jpg"></a>
                    <div class="price">
                        <div>Gucci</div>
                        <div>Gucci限量平底鞋</div>
                        <img class="icon" src="../img/price/3.png">
                    </div>
                    <a href="../3AA/1.html"><img class="image" src="../img/2BB/7.jpg"></a>
                    <div class="price">
                        <div>CharlesWang</div>
                        <div>黑色雪纺礼服</div>
                        <img class="icon" src="../img/price/4.png">
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <a href="../1A.html"><div class="footer-button"><img src="../img/bottom_bar/bottomBarHome.png"></div></a>
            <a href="../1B.html"><div class="footer-button"><img src="../img/bottom_bar/bottomBarExplore.png"></div></a>
            <a href="../1C.html"><div class="footer-button"><img src="../img/bottom_bar/bottomBarAdd.png"></div></a>
            <a href="../1D.html"><div class="footer-button"><img src="../img/bottom_bar/bottomBarShop.png"></div></a>
            <a href="../1E.html"><div class="footer-button"><img src="../img/bottom_bar/bottomBarProfile.png"></div></a>
        </div>
        <script type="text/javascript">
            $(document).ready(function() {
                $(".buy-pannel").css("bottom", (49 - $(".buy-pannel").height()).toString() + 'px');
                $(".price .icon").click(function() {
                    $(".buy-pannel").animate({
                        bottom: "+=" + $(".buy-pannel").height().toString(),
                    }, 300);
                    $(".buy-mask-bg").height(($(window).height() - 64).toString() + 'px');
                    $(".buy-mask-bg").width($(window).width().toString() + 'px');
                    $(".buy-mask-bg").fadeIn(300);
                    $("body").css("overflow", "hidden");
                    $("body").bind("touchmove", function(event) {
                        event.preventDefault();
                    });
                });
                $(".buy-mask-bg").click(function() {
                    $(".buy-pannel").animate({
                        bottom: "-=" + $(".buy-pannel").height().toString(),
                    }, 300);
                    $(".buy-mask-bg").fadeOut(300);
                    $("body").css("overflow", "scroll");
                    $("body").unbind("touchmove");
                });
            });
        </script>
        <div class="buy-mask-bg"></div>
        <div class="buy-pannel">
            <table class="table table-hover">
                <tr>
                    <td class="left">尺码</td>
                    <td class="right">选择 +</td>
                </tr>
                <tr>
                    <td class="left">数量</td>
                    <td class="right">- 1 +</td>
                </tr>
                <tr>
                    <td class="left">地址</td>
                    <td class="right">添加 +</td>
                </tr>
                <tr>
                    <td class="left">支付</td>
                    <td class="right">支付宝 +</td>
                </tr>
                <tr>
                    <td class="left">总价</td>
                    <td class="right">￥￥￥</td>
                </tr>

            </table>
            <table class="table table-hover">
                <tr>
                    <td class="center">加入购物车</td>
                </tr>
                <tr>
                    <td class="center">滑动支付</td>
                </tr>
            </table>
        </div>
    </body>
</html>
