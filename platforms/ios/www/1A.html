            $(document).ready(function() {
                $("#guanzhu-posts").hide();
                $("#search-title").hide();
                $(".share-pannel").hide();
                $(".share-mask-bg").hide();
                $("#jingxuan").click(function() {
                    $("#jingxuan-posts").show();
                    $("#jingxuan").addClass("selected");
                    $("#guanzhu-posts").hide();
                    $("#guanzhu").removeClass("selected");
                });
                $("#guanzhu").click(function() {

                    $("#jingxuan").removeClass("selected");
                    $("#guanzhu-posts").show();
                    $("#guanzhu").addClass("selected");

                $(".share").click(function() {
                    $(".share-pannel").show();
                    $(".share-mask-bg").height(($(window).height() - 64 - 49).toString() + 'px');
                    $(".share-mask-bg").width($(window).width().toString() + 'px');
                    $(".share-mask-bg").show();
                    $("body").css("overflow", "hidden");
                    document.body.addEventListener('touchmove', function(event) {
                        event.preventDefault();
                    }, false);
                });
                $(".cancel-button").click(function() {
                    $(".share-pannel").hide();
                    $(".share-mask-bg").hide();
                    $("body").css("overflow", "scroll");
                    document.body.removeEventListener('touchmove', function(event) {
                        event.preventDefault();
                    }, false);
                });
                $(".share-mask-bg").click(function() {
                    $(".share-pannel").hide();
                    $(".share-mask-bg").hide();
                    $("body").css("overflow", "scroll");
                    document.body.removeEventListener('touchmove', function(event) {
                        event.preventDefault();
                    }, false);
                });
